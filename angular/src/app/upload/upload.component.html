<div class="text-center">
<h5>Enter the File to predict the sales</h5>

	<form (ngSubmit)="onUpload(form.value)" [formGroup]="form" method="post" enctype="multipart/form-data">
		<div class="form-group">
		<p>Enter the csv file of the sales report</p>
		
		<input id="file" class="form-control inputfile" type="file" name="file" formControlName="file" (change)="getFile($event)" >
		
		<label for="file"><svg xmlns="http://www.w3.org/2000/svg" width="20"fill="aliceblue" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg> <span>  {{this.fileName}}</span></label>
		<br>
		</div>
        
	<div class="form-group">
		<p>Enter the Number of month/year</p>
		<select class="period" formControlName="period" id="period">
			<option value="monthly" selected>Monthly</option>
			<option value="Yearly">Yearly</option>
		</select>
		<input type="text" formControlName="date">
		<br><br>
	</div>
		<input type="submit" id="button" value ="Upload"><br><br>
	</form>
</div>

<!--Flag variable is used here-->
<div class="container" *ngIf="loading">
	<h3>Loading ...</h3>
</div>
